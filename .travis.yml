sudo: false
language: scala
jdk:
  - oraclejdk11

scala_version_212: &scala_version_212 "2.12.10"
scala_version_213: &scala_version_213 "2.13.6"

before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: "((branch = master AND type = push) OR (tag IS present)) AND NOT fork"

jobs:
  include:
    - stage: test
      name: formatting
      script: sbt scalafmtCheckAll
    - stage: test
      name: test 2.12
      script: sbt ++$TRAVIS_SCALA_VERSION test
      scala: *scala_version_212
    - stage: test
      name: test 2.13
      script: sbt ++$TRAVIS_SCALA_VERSION test
      scala: *scala_version_213
    - stage: release
      name: release
      script: sbt ci-release

cache:
  directories:
  - "$HOME/.cache/coursier"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.sbt -name "*.lock" -print -delete

env:
  global:
  - secure: 
  - secure: 
  - secure: 
