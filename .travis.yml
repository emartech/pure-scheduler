sudo: false
language: scala
scala:
  - 2.12.8
jdk:
  - oraclejdk11

before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: "((branch = master AND type = push) OR (tag IS present)) AND NOT fork"

jobs:
  include:
    - stage: test
      script: sbt test
    - stage: release
      script: sbt ci-release

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete

env:
  global:
  - secure: 
  - secure: 
  - secure: 
